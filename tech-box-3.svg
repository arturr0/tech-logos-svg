
<svg xmlns="http://www.w3.org/2000/svg" width="250" height="60" viewBox="0 0 250 60">
    <style>
        .roboto { font-family: 'Roboto', sans-serif; font-weight: bold; font-size: 20px; }
    </style>
    <!-- Background rectangle -->
    <rect width="250" height="60" rx="10" ry="10" fill="rgb(62, 76, 89)" />

    <!-- Group for image and text -->
    <g transform="translate(72, 12)">
        <!-- Conditionally insert image or SVG content -->
        <image href="data:image/svg+xml;base64," x="0" y="0" height="36" width="36" />

        <!-- Centered Text next to Image -->
        <text x="51" y="18" class="roboto" fill="white" alignment-baseline="middle" text-anchor="start">CSS3</text>
    </g>
</svg>
